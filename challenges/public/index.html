<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">    <title>React App</title>


    <style>
      * {
        box-sizing: border-box;
      }
  
      body {
        font-family: sans-serif;
        margin: 20px;
        padding: 0;
      }
  
      h1 {
        margin-top: 0;
        font-size: 22px;
      }
  
      h2 {
        margin-top: 0;
        font-size: 20px;
      }
  
      h3 {
        margin-top: 0;
        font-size: 18px;
      }
  
      h4 {
        margin-top: 0;
        font-size: 16px;
      }
  
      h5 {
        margin-top: 0;
        font-size: 14px;
      }
  
      h6 {
        margin-top: 0;
        font-size: 12px;
      }
  
      code {
        font-size: 1.2em;
      }
  
      ul {
        padding-inline-start: 20px;
      }
  
      .square {
        background: #fff;
        border: 1px solid #999;
        float: left;
        font-size: 48px; /* increased font size */
        font-weight: bold;
        line-height: 68px; /* increased line height */
        height: 68px; /* increased height */
        margin-right: -1px;
        margin-top: -1px;
        padding: 0;
        text-align: center;
        width: 68px; /* increased width */
      }
  
      .board-row:after {
        clear: both;
        content: '';
        display: table;
      }
  
      .status {
        margin-bottom: 10px;
      }
  
      .game {
        display: flex;
        flex-direction: row;
      }
  
      .game-info {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
